---
name: "Deliver / Container / Base"

env:
  DEV_CICD_DEBUG: ""

on:
  workflow_dispatch:

jobs:
  deliver-docker-base:
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      packages: "write"

    env:
      CNTBUILD_LOGIN_PASSWORD: "${{ secrets.GITHUB_TOKEN }}"

    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Prepare build environment"
        run: "./bin/dev-lib-installer64 && ./bin/dev-lib-bashlib64"

      - name: "Login to Registry"
        run: "./bin/dev-auth-docker"

      - name: "Build and publish container images"
        run: "./bin/dev-build-container base ON"
...
