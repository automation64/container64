---
# Template: 1.0.0
name: "Lint / Hadolint"

env:
  DEV_CICD_DEBUG: ""

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "feature/**"
    paths:
      - "src/dockerfiles/**"

jobs:
  lint-hadolint:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Prepare dev environment"
        run: "./bin/dev-lib-installer64"

      - name: "Run tests"
        run: "./bin/dev-lint-hadolint"
...
